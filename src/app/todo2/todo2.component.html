<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" #todoItem class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn-sm btn-block btn-primary" (click)="onAddTodo()">Add Todo</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <ul class="list-group" *ngIf="todoArr.length>0;else noTodo">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let todo of todoArr">
                    {{todo.todoItem}}
                    <div>
                        <button class="btn-sm mr-3 btn-primary">Edit</button>
                        <button class="btn-sm btn-danger" (click)="onRemove(todo.id)">delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<ng-template #noTodo>
    <p class="alert alert-danger text-center">
        No Todos
    </p>
</ng-template>
