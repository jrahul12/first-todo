<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" #todoItem class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-block btn-primary" (click)="onAddTodo()">Add Todo</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <ul class="list-group">
                <li *ngFor="let todo of todoArr" class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{todo.todoItem}}</strong>
                    <div>
                        <button class="btn btn-sm btn-primary mr-3">edit</button>
                        <button class="btn btn-sm btn-danger" (click)="onRemove(todo.id)">delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
